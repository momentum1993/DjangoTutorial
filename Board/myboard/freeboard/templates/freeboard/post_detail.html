<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Free Board - Post : {{post.title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table class = "table table-light">
    <thead>
        <tr>
            <th>Title : {{ post.title }}</th>
        </tr>
    </thead>
    <tbody>
    <tr>
      <td><h5>작성자 : {{ post.writer }}  조회수 : {{ post.views }} </h5> <h5>생성날짜 : {{ post.created_at }}  수정날짜 : {{ post.updated_at }} </h5></td>
    </tr>
    <tr>
        <td>{{ post.content | linebreaks }} </td>
    </tr>
    <tr>
        <td><a class="btn btn-outline-primary" href="/freeboard/">수정</a><a class="btn btn-outline-primary" href="/freeboard/">목록</a></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
