<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Free Board - Writing a new post!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form method="post" id="writepost" action="{% url 'writepost' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for={{form.writer}}>작성자</label>
    <input name = "writer" type="text" class="form-control"  placeholder="포스트의 제목을 입력해주세요" id={{form.writer}}>
  </div>
  <div class="form-group">
    <label for={{form.title}}>제목</label>
    <input name="title" type="text" class="form-control" placeholder="포스트의 제목을 입력해주세요" id={{form.title}} >
  </div>
  <div class="form-group">
    <label for={{form.content}}>내용</label>
    <textarea form="writepost" name="content" type="textarea" rows="30" cols="200" name="contents" style="width:100%;border:1;overflow:visible;text-overflow:ellipsis;" placeholder="포스트의 내용을 입력해주세요." id={{form.content}}></textarea>
  </div>
  <button type="submit" class="btn btn-primary">등록</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
